<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyJet Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <div class="game-header">
            <div class="logo">LUCKYJET</div>
            <div class="balance">37 767.06 ₽</div>
        </div>

        <div class="game-container">
            <div class="flight-path">
                <div class="path-line"></div>
                <div class="path-fill"></div>
            </div>
            <div class="multiplier-display">x1.14</div>
            <img src="{{ url_for('static', filename='character.png') }}" alt="Character" class="character" id="character">
        </div>

        <button class="signal-button">ПОЛУЧИТЬ СИГНАЛ</button>
    </div>

    <script src="{{ url_for('static', filename='game.js') }}"></script>
</body>
</html>
